# =========================================================================
[cursor]
style = { shape = "Underline", blinking = "On" }
thickness = 0.3
blink_interval = 400
blink_timeout = 0 # 不会停止闪烁
# =========================================================================
[keyboard]
bindings = [
    { key = "[", mods = "Command" ,action = "Left", mode="Vi"}
]
