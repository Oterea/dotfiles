"$schema" = 'https://starship.rs/config-schema.json'


format = '''$fill
$time [$username 🍀 Hello! Have a nice day!!!](#BB8FCE) $all$shell $directory $character'''

add_newline = false



[cmd_duration]
min_time = 500
format = '[ took $duration](#d787af)'

[sudo]
disabled = false
style = '#E74C3C'
symbol = 'sudo'
format = '[$symbol]($style)'



[localip]
# ssh_only = false
format = '[@$localipv4](#52BE80) '
disabled = false


[fill]
symbol = '——'
# symbol = '-'
style = '#797D7F'

[username]
disabled = false
show_always = true
style_user = '#BB8FCE'
style_root = '#E74C3C'
format = '[$user]($style)'


[directory]
read_only = " 󰌾"
style = "#BB8FCE"

[character]
success_symbol = '[➜](#d787af)'
error_symbol = '[ ](#BF616A)'


[shell]
disabled = false
fish_indicator = '󰈺 '
unknown_indicator = 'mystery shell'
style = '#F39C12'
format = '[$indicator]($style)'


[time]
disabled = false
time_format = '%R'
style = '#BB8FCE'
format = '[\[ $time \]]($style)'


[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "


[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[git_branch]
symbol = " "
always_show_remote = true
format = '[$symbol$branch(@$remote_name/$remote_branch)]($style)'


[git_status]
disabled = false
ahead = '⇡'
behind = '⇣'
diverged = '⇕'
up_to_date = '✓'

conflicted = '=><='
untracked = '✗'
stashed = '$'
modified = '⍻'
staged = '[+\($count\)](green)'
renamed = '»'
deleted = 'deleted'
format = '([\[(files:$all_status  )repo:$ahead_behind\]]($style) )'


[golang]
symbol = " "

[guix_shell]
symbol = " "

[haskell]
symbol = " "

[haxe]
symbol = " "

[hg_branch]
symbol = " "

[hostname]
# ssh_only = false
disabled = false
ssh_symbol = " "
format = '[$ssh_symbol](#52BE80)[$hostname](#52BE80)'



[java]
